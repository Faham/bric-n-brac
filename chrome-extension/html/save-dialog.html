
<div id="content">
<div class="entry"><div class="title">File</div><span id="brac_filepath" >...enter the brac file</span><input class="button" type="button" name="brac_file" id="brac_file" value="Browse"/></div>
<form>
	<div class="group brac-box">
		<h3>Brac Properteis</h3>
		<div class="entry"><div class="title">Name</div><input type="text" name="brac_name" id="brac_name" /></div>
		<div class="entry"><div class="title">Artist</div><input type="text" name="brac_artist" id="brac_artist" /></div>
		<div class="entry"><div class="title">Version</div><input type="text" name="brac_version" id="brac_version" /></div>
		<div class="entry"><div class="title">Resolution</div><input type="text" name="brac_resolution" id="brac_resolution" /></div>
		<div class="entry"><div class="title">Tags</div><input type="text" name="brac_tags" id="brac_tags"/>(separate by ,)</div>
		<div class="entry"><div class="title">Comment</div><textarea type="text" name="brac_comment" id="brac_comment"></textarea></div>
	</div>
	<div class="group bric-box">
		<h3>Bric Properties</h3>
		<div class="entry"><div class="title">Title</div><input type="text" name="bric_title" id="bric_title" /></div>
		<div class="entry"><div class="title">Time Interval</div><input type="text" name="bric_time_interval" id="bric_time_interval"/></div>
		<div class="entry"><div class="title">Start Date</div><input type="text" name="bric_start_data" id="bric_start_data" /></div>
		<div class="entry"><div class="title">URL</div><input type="text" name="bric_url" id="bric_url"/></div>
		<div class="entry"><div class="title">Region</div><input type="text" name="bric_region" id="bric_region" /></div>
		<div class="entry"><div class="title">Position</div><input type="text" name="bric_position" id="bric_position"/></div>
		<div class="entry"><div class="title">Rotation</div><input type="text" name="bric_rotation" id="bric_rotation"/></div>
		<div class="entry"><div class="title">Scale</div><input type="text" name="bric_scale" id="bric_scale"/></div>
		<div class="entry"><div class="title">Order</div><input type="text" name="bric_order" id="bric_order"/></div>
		<div class="entry"><div class="title">Alpha</div><input type="text" name="bric_alpha" id="bric_alpha"/></div>
		<div class="entry"><div class="title">Tags</div><input type="text" name="bric_tags" id="bric_tags" /> (separate by ,)</div>
		<div class="entry"><div class="title">Comment</div><textarea type="text" name="bric_comment" id="bric_comment"></textarea></div>
	</div>
	<div id="preview-box">
		<div id="brac-indicator">
			<div id="inner-text"></div>
			<div id="bric-indicator">
				<div id="inner-text"></div>
				<div id="bric-sizer">
				</div>
			</div>
		</div>
	</div>
	<div class="buttons-box">
		<input class="button" type="button" name="brac_btn_apply" id="brac_btn_apply" value="Apply"/>
		<input class="button" type="button" name="brac_btn_cancel" id="brac_btn_cancel" value="Cancel"/>
	</div>
</form>
</div>
